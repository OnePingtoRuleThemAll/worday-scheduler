<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A calendar app to schedule your work day</p>
      <p id="currentDay" class="lead">April 20, 2023</p>
    </header>
      <!--Timeblocks-->
    <div class="container mb-4">
      <div class="row">
        <div class="col-2 mt-4 time-block t1">9:00 AM</div>
        <textarea class="col-8 first inputText e9" rows="3"> </textarea>
        <button class="col-1 saveBtn fa fa-calendar-check-o b9">Log</button>
        </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t2">10:00 AM</div>
        <textarea class="col-8 e10" rows="3"></textarea>
        <button class="col-1 saveBtn fa fa-calendar-check-o b10">Log</button>
        </div>

      <div class="row">
        <div class="col-2 col mt-4 time-block t3">11:00 AM</div>
        <textarea class="col-8 e11" rows="3"></textarea>
        <button class="col-1 saveBtn fa fa-calendar-check-o b9">Log</button>
        </div>

      <div class="row">
        <div class="col-2 col mt-4 time-block t4">12:00 PM</div>
        <textarea class="col-8 e12" rows="3"> </textarea>
        <button class="col-1 saveBtn fa fa-calendar-check-o b9">Log</button>
        </div>
        
      <div class="row">
        <div class="col-2 col mt-4 time-block t5">1:00 PM</div>
        <textarea class="col-8 e1" rows="3"> </textarea>
        <button class="col-1 saveBtn fa fa-calendar-check-o b9">Log</button>
        </div>  

      <div class="row">
        <div class="col-2 col mt-4 time-block t6">2:00 PM</div>
        <textarea class="col-8 e2" rows="3"> </textarea>
        <button class="col-1 saveBtn fa fa-calendar-check-o b9">Log</button>
        </div>  

      <div class="row">
        <div class="col-2 col mt-4 time-block t7">3:00 PM</div>
        <textarea class="col-8 e3" rows="3"> </textarea>
        <button class="col-1 saveBtn fa fa-calendar-check-o b9">Log</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
